<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="favorites.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Favorite Cities</title>
</head>
<body>
    <!--nav bar-->
    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./favorites.html">Favorites</a>
        </nav>
    </header> 
    <!-- title -->
    
    <!-- input for the cities on left side -->
    <main>
        <aside class="fave-city-section">
            <form class="fave-city-form">
                <input type="text" class="fave-city-input" name="city-input" placeholder="ex. Dallas">
                <input type="text" class="fave-state-input" placeholder="TX" maxlength="2">
                <button class="fave-city-button">Add City</button>
            </form>
            <ul>
            </ul>
        </aside>
        
        <!-- section for the extra info on cities -->
        <section class="fave-city-information">
            <h1>City</h1>
            <div class="one">
                <h3 id="description-title">Description:</h3>
                <p id="description"></p>
            </div>
            <div class="two">
                <h3 id="temperature-title">Temperature:</h3>
                <p id="temperature"></p>
            </div>
            <div class="three">
                <h3 id="feel-title">Feels like:</h3>
                <p id="feel"></p>
            </div>
            <div class="four">
                <h3 id="min-temp-title">Min Temperature:</h3>
                <p id="min-temp"></p>
            </div>
            <div class="five">
                <h3 id="max-temp-title">Max Temperature:</h3>
                <p id="max-temp"></p>
            </div>
            <div class="six">
                <h3 id="humidity-title">Humidity:</h3>
                <p id="humidity"></p>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <p class="copyright">Â© Wesley Lo 2022 </p>
    </footer>
    <script src="./favorites.js"></script>
</body>
</html>
